{% extends "basic.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col-md-4">
            <form method="post" class="form-group justify-content-center">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-success" name="save">Add Shift</button>
            </form>
        </div>
    </div>
{% endblock %}
